spring:
  application:
    name: manyalo-message

  # conection to the database mariadb r2dbc
  r2dbc:
    url: r2dbc:mariadb://localhost:3306/manyalo_db
    username: root
    password: root
    pool:
      initial-size: 10
      max-size: 20

# logging configuration
logging:
  level:
    root: INFO
    org.springframework.r2dbc: DEBUG

#server port
server:
  port: 8080